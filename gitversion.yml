workflow: GitHubFlow/v1

strategies:
- MergeMessage
- TaggedCommit
- TrackReleaseBranches
- VersionInBranchName

branches:
  release:
    regex: ^release/(?<BranchName>[0-9]+\.[0-9]+\.[0-9]+)$
    label: ''
    increment: None
    prevent-increment:
      when-current-commit-tagged: true
    is-release-branch: true
    mode: ContinuousDelivery
    source-branches:
    - main

assembly-versioning-scheme: MajorMinorPatch